- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPv6 address templates.
    fortios_firewall_address6-template:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      firewall_address6-template:
        state: "present"
        ip6: "<your_own_value>"
        name: "default_name_4"
        subnet-segment:
         -
            bits: "6"
            exclusive: "enable"
            id:  "8"
            name: "default_name_9"
            values:
             -
                name: "default_name_11"
                value: "<your_own_value>"
        subnet-segment-count: "13"
