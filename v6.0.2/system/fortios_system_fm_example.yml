- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure FM.
    fortios_system_fm:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      system_fm:
        auto-backup: "enable"
        id:  "4"
        ip: "<your_own_value>"
        ipsec: "enable"
        scheduled-config-restore: "enable"
        status: "enable"
        vdom: "<your_own_value> (source system.vdom.name)"
