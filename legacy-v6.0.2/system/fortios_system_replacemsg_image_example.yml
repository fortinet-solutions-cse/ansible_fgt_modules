- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure replacement message images.
    fortios_system_replacemsg_image:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_replacemsg_image:
        state: "present"
        image-base64: "<your_own_value>"
        image-type: "gif"
        name: "default_name_5"
