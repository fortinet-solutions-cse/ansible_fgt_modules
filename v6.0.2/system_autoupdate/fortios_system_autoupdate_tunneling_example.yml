- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure web proxy tunnelling for the FDN.
    fortios_system_autoupdate_tunneling:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_autoupdate_tunneling:
        address: "<your_own_value>"
        password: "<your_own_value>"
        port: "5"
        status: "enable"
        username: "<your_own_value>"
