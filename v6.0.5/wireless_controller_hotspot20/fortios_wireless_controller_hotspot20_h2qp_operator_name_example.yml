- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
   ssl_verify: "False"
  tasks:
  - name: Configure operator friendly name.
    fortios_wireless_controller_hotspot20_h2qp_operator_name:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      wireless_controller_hotspot20_h2qp_operator_name:
        name: "default_name_3"
        value_list:
         -
            index: "5"
            lang: "<your_own_value>"
            value: "<your_own_value>"
