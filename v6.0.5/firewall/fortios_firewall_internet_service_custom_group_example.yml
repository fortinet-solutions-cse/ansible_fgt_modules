- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure custom Internet Service group.
    fortios_firewall_internet_service_custom_group:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      firewall_internet_service_custom_group:
        comment: "Comment."
        member:
         -
            name: "default_name_5 (source firewall.internet-service-custom.name)"
        name: "default_name_6"
