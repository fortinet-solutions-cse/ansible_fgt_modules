- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
   ssl_verify: "False"
  tasks:
  - name: Configure update schedule.
    fortios_system_autoupdate_schedule:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_autoupdate_schedule:
        day: "Sunday"
        frequency: "every"
        status: "enable"
        time: "<your_own_value>"
