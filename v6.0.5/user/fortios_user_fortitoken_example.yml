- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure FortiToken.
    fortios_user_fortitoken:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      user_fortitoken:
        activation_code: "<your_own_value>"
        activation_expire: "4"
        comments: "<your_own_value>"
        license: "<your_own_value>"
        os_ver: "<your_own_value>"
        reg_id: "<your_own_value>"
        seed: "<your_own_value>"
        serial_number: "<your_own_value>"
        status: "active"
