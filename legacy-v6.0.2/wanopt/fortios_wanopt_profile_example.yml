- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure WAN optimization profiles.
    fortios_wanopt_profile:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      wanopt_profile:
        state: "present"
        auth-group: "<your_own_value> (source wanopt.auth-group.name)"
        cifs:
            byte-caching: "enable"
            log-traffic: "enable"
            port: "7"
            prefer-chunking: "dynamic"
            secure-tunnel: "enable"
            status: "enable"
            tunnel-sharing: "private"
        comments: "<your_own_value>"
        ftp:
            byte-caching: "enable"
            log-traffic: "enable"
            port: "16"
            prefer-chunking: "dynamic"
            secure-tunnel: "enable"
            status: "enable"
            tunnel-sharing: "private"
        http:
            byte-caching: "enable"
            log-traffic: "enable"
            port: "24"
            prefer-chunking: "dynamic"
            secure-tunnel: "enable"
            ssl: "enable"
            ssl-port: "28"
            status: "enable"
            tunnel-non-http: "enable"
            tunnel-sharing: "private"
            unknown-http-version: "reject"
        mapi:
            byte-caching: "enable"
            log-traffic: "enable"
            port: "36"
            secure-tunnel: "enable"
            status: "enable"
            tunnel-sharing: "private"
        name: "default_name_40"
        tcp:
            byte-caching: "enable"
            byte-caching-opt: "mem-only"
            log-traffic: "enable"
            port: "<your_own_value>"
            secure-tunnel: "enable"
            ssl: "enable"
            ssl-port: "48"
            status: "enable"
            tunnel-sharing: "private"
        transparent: "enable"
