- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure debug URL addresses.
    fortios_web_proxy_debug_url:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      web_proxy_debug_url:
        state: "present"
        exact: "enable"
        name: "default_name_4"
        status: "enable"
        url-pattern: "<your_own_value>"
