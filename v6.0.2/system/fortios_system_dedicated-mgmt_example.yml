- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure dedicated management.
    fortios_system_dedicated-mgmt:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      system_dedicated-mgmt:
        state: "present"
        default-gateway: "<your_own_value>"
        dhcp-end-ip: "<your_own_value>"
        dhcp-netmask: "<your_own_value>"
        dhcp-server: "enable"
        dhcp-start-ip: "<your_own_value>"
        interface: "<your_own_value> (source: system.interface.name)"
        status: "enable"
