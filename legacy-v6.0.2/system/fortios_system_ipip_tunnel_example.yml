- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IP in IP Tunneling.
    fortios_system_ipip_tunnel:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_ipip_tunnel:
        state: "present"
        interface: "<your_own_value> (source system.interface.name)"
        local-gw: "<your_own_value>"
        name: "default_name_5"
        remote-gw: "<your_own_value>"
