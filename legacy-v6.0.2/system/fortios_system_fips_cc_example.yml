- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure FIPS-CC mode.
    fortios_system_fips_cc:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_fips_cc:
        entropy-token: "enable"
        key-generation-self-test: "enable"
        self-test-period: "5"
