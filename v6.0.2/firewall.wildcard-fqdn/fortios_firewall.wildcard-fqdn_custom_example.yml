- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Config global/VDOM Wildcard FQDN address.
    fortios_firewall.wildcard-fqdn_custom:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      firewall.wildcard-fqdn_custom:
        state: "present"
        color: "3"
        comment: "Comment."
        name: "default_name_5"
        uuid: "<your_own_value>"
        visibility: "enable"
        wildcard-fqdn: "<your_own_value>"
