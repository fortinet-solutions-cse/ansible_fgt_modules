- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure user password policy.
    fortios_user_password_policy:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      user_password_policy:
        state: "present"
        expire-days: "3"
        name: "default_name_4"
        warn-days: "5"
