- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
   ssl_verify: "False"
  tasks:
  - name: Configure proxy-ARP.
    fortios_system_proxy_arp:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      system_proxy_arp:
        end_ip: "<your_own_value>"
        id:  "4"
        interface: "<your_own_value> (source system.interface.name)"
        ip: "<your_own_value>"
