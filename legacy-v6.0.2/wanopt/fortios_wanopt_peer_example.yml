    fortios_wanopt_peer:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      wanopt_peer:
        state: "present"
        ip: "<your_own_value>"
        peer-host-id: "myhostname"
