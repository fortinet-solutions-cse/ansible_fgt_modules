- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Global settings for memory logging.
    fortios_log_memory_global_setting:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      log_memory_global_setting:
        full-final-warning-threshold: "3"
        full-first-warning-threshold: "4"
        full-second-warning-threshold: "5"
        max-size: "6"
