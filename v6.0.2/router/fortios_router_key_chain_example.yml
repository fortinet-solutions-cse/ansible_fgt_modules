- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure key-chain.
    fortios_router_key_chain:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      router_key_chain:
        state: "present"
        key:
         -
            accept-lifetime: "<your_own_value>"
            id:  "5"
            key-string: "<your_own_value>"
            send-lifetime: "<your_own_value>"
        name: "default_name_8"
