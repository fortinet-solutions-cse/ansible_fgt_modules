- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure Autonomous System (AS) path lists.
    fortios_router_aspath_list:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      router_aspath_list:
        state: "present"
        name: "default_name_3"
        rule:
         -
            action: "deny"
            id:  "6"
            regexp: "<your_own_value>"
