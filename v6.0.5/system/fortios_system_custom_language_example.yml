- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure custom languages.
    fortios_system_custom_language:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      system_custom_language:
        comments: "<your_own_value>"
        filename: "<your_own_value>"
        name: "default_name_5"
