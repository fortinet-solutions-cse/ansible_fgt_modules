- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Trigger for automation stitches.
    fortios_system_automation_trigger:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_automation_trigger:
        state: "present"
        event-type: "ioc"
        ioc-level: "medium"
        license-type: "forticare-support"
        logid: "6"
        name: "default_name_7"
        trigger-day: "8"
        trigger-frequency: "hourly"
        trigger-hour: "10"
        trigger-minute: "11"
        trigger-type: "event-based"
        trigger-weekday: "sunday"
