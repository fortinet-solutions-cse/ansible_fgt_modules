- hosts: fortigates
  connection: httpapi
  vars:
   vdom: "root"
   ansible_httpapi_use_ssl: yes
   ansible_httpapi_validate_certs: no
   ansible_httpapi_port: 443
  tasks:
  - name: Configure devices.
    fortios_user_device:
      vdom:  "{{ vdom }}"
      user_device:
        state: "absent"
        category: "none"
        alias: "myuser"
        comment: "Comment."
        mac: "00:01:04:03:ab:c3:32"
        type: "unknown"
        user: "myuser"