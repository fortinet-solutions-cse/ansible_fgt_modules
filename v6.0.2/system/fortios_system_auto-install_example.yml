- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure USB auto installation.
    fortios_system_auto-install:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      system_auto-install:
        state: "present"
        auto-install-config: "enable"
        auto-install-image: "enable"
        default-config-file: "<your_own_value>"
        default-image-file: "<your_own_value>"
