- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure ARP table.
    fortios_system_arp-table:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      system_arp-table:
        state: "present"
        id:  "3"
        interface: "<your_own_value> (source: system.interface.name)"
        ip: "<your_own_value>"
        mac: "<your_own_value>"
