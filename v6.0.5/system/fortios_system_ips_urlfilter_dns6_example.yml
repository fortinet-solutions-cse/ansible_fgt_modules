- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPS URL filter IPv6 DNS servers.
    fortios_system_ips_urlfilter_dns6:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      system_ips_urlfilter_dns6:
        address6: "<your_own_value>"
        status: "enable"
