- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure FIPS_CC mode.
    fortios_system_fips_cc:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_fips_cc:
        entropy_token: "enable"
        key_generation_self_test: "enable"
        self_test_period: "5"
