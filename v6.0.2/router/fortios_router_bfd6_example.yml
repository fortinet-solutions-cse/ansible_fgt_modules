- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPv6 BFD.
    fortios_router_bfd6:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      router_bfd6:
        neighbor:
         -
            interface: "<your_own_value> (source system.interface.name)"
            ip6-address: "<your_own_value>"
