- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure file patterns used by DLP blocking.
    fortios_dlp_filepattern:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      dlp_filepattern:
        state: "present"
        comment: "Optional comments."
        entries:
         -
            file-type: "7z"
            filter-type: "pattern"
            pattern: "<your_own_value>"
        id:  "8"
        name: "default_name_9"
