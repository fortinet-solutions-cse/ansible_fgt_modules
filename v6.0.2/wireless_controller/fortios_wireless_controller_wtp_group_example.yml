- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure WTP groups.
    fortios_wireless_controller_wtp_group:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      wireless_controller_wtp_group:
        state: "present"
        name: "default_name_3"
        platform-type: "AP-11N"
        wtps:
         -
            wtp-id: "<your_own_value> (source wireless-controller.wtp.wtp-id)"
