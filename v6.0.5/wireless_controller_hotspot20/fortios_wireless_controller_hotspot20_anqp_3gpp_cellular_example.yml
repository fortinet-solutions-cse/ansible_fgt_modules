- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure 3GPP public land mobile network (PLMN).
    fortios_wireless_controller_hotspot20_anqp_3gpp_cellular:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      wireless_controller_hotspot20_anqp_3gpp_cellular:
        mcc_mnc_list:
         -
            id:  "4"
            mcc: "<your_own_value>"
            mnc: "<your_own_value>"
        name: "default_name_7"
