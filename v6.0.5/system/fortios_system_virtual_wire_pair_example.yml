- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure virtual wire pairs.
    fortios_system_virtual_wire_pair:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      system_virtual_wire_pair:
        member:
         -
            interface_name: "<your_own_value> (source system.interface.name)"
        name: "default_name_5"
        vlan_filter: "<your_own_value>"
        wildcard_vlan: "enable"
