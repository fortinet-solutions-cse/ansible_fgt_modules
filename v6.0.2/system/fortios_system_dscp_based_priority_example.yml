- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure DSCP based priority table.
    fortios_system_dscp_based_priority:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      system_dscp_based_priority:
        state: "present"
        ds: "3"
        id:  "4"
        priority: "low"
