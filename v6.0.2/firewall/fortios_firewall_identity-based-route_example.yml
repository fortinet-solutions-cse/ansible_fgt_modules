- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure identity based routing.
    fortios_firewall_identity-based-route:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      firewall_identity-based-route:
        state: "present"
        comments: "<your_own_value>"
        name: "default_name_4"
        rule:
         -
            device: "<your_own_value> (source: system.interface.name)"
            gateway: "<your_own_value>"
            groups:
             -
                name: "default_name_9 (source: user.group.name)"
            id:  "10"
