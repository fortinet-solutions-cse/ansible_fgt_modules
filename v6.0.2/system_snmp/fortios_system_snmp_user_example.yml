- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: SNMP user configuration.
    fortios_system_snmp_user:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      system_snmp_user:
        state: "present"
        auth-proto: "md5"
        auth-pwd: "<your_own_value>"
        events: "cpu-high"
        ha-direct: "enable"
        name: "default_name_7"
        notify-hosts: "<your_own_value>"
        notify-hosts6: "<your_own_value>"
        priv-proto: "aes"
        priv-pwd: "<your_own_value>"
        queries: "enable"
        query-port: "13"
        security-level: "no-auth-no-priv"
        source-ip: "84.230.14.43"
        source-ipv6: "<your_own_value>"
        status: "enable"
        trap-lport: "18"
        trap-rport: "19"
        trap-status: "enable"
