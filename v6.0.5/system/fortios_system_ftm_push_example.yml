- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure FortiToken Mobile push services.
    fortios_system_ftm_push:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      system_ftm_push:
        server_ip: "<your_own_value>"
        server_port: "4"
        status: "enable"
