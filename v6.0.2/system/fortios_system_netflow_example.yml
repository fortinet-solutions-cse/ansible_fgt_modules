- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure NetFlow.
    fortios_system_netflow:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      system_netflow:
        active-flow-timeout: "3"
        collector-ip: "<your_own_value>"
        collector-port: "5"
        inactive-flow-timeout: "6"
        source-ip: "84.230.14.43"
        template-tx-counter: "8"
        template-tx-timeout: "9"
